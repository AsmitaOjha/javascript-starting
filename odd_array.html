<body>
    <h3>The odd number array</h3>
    <script>
        let element=[10,11,12,13,14,15,16,17,18];
        function fun_odd()
        { 
            let OddNumber=[];
            for(let i=0;i<element.length;i++)
            {
                if((element[i]%2)==1)
                {
                    OddNumber.push(element[i]);
                    
                
            }
        }
    }
        fun_odd(element[10,11,12,13,14,15,16,17,18]);
        for(i=0; i<element.length; i++)
        {
        document.write("Odd"+" "+ "Number_array"+ OddNumber[i]);
        }
    </script>
