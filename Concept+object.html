<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
    let Person = {
        name : "Asmita Ojha",
        Age : 18,
        address : "Bankhet",
        greet : function(){
            document.write("<br>"+ "Hello")
            document.write("<br>" + this.Age);
            document.write("<br>" + " " + "hello"+ Person.name);
            document.write("<br>"+ this.address);
        }
    }
    Person.greet();
    
</script>
</body>
</html>
